<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href="{{ site.url }}/assets/css/style.css" rel="stylesheet" />
  <link href="{{ site.url }}/assets/css/colors-dark.css" rel="stylesheet" />
  <link href="{{ site.url }}/favicon.ico" rel="icon"/>
</head>

<body>



  <header id="header">
    <h1 align="center"><a href="{{ site.url }}/">{{ site.name }}</a></h1>
<!--     <p>{{ site.description }}</p> -->
  </header>



  <div id="page">



    <div id="sidebar">
      <nav>
        <ul>
          <li><a href="{{ site.url }}/">Home</a></li>
          <li><a href="{{ site.url }}/about">About</a></li>
          <li><a href="{{ site.url }}/archives">Archive</a></li>
          <li><a href="http://twitter.com/tyldurd" target="_blank">Twitter</a></li>
          <li><a href="{{ site.url }}/feed.xml">RSS</a></li>
        </ul>
      </nav>
    </div>



    <div id="content">
      {{ content }}
    </div>

<!--     Comment section (Disqus) -->

    {% if page.comments %}
    <div id="disqus_thread"></div>
    <script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'p5lab'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
     var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
     dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
     (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
     })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    {% endif %}
    
  </div>



  <footer id="footer">
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}. Powered by <a href="http://jekyllrb.com">Jekyll</a>, theme by <a href="http://www.webmaster-source.com">Matt Harzewski</a></p>
  </footer>



  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="{{ site.url }}/assets/js/jquery.mobilemenu.min.js"></script>

  <script>
    $(document).ready(function(){
      $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
    });
  </script>



</body>
</html>
